<!doctype html>

<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>

<body>
    <h1>Make them gifs</h1>
    <h3>Input</h3>
    <!-- input -->
    <div>
        <select id="input_type">
            <option value="image">Image</option>
            <option value="text">Text</option>
        </select>
    </div>
    <!-- image -->
    <div id="image_input_opts">
        <label for="image_input">File</label>
        <input id="image_input" type="file" accept="image/jpeg, image/png, image/gif" />
    </div>
    <!-- text -->
    <div id="text_input_opts" hidden>
        <div>
            <label for="text_input">Text</label>
            <input id="text_input" type="text" />
        </div>
        <div>
            <label for="text_font_input">Font</label>
            <input id="text_font_input" type="file" />
        </div>
        <div>
            <label for="text_color_input">Color</label>
            <input id="text_color_input" type="color" />
        </div>
    </div>

    <h3>Options</h3>
    <!-- animation -->
    <div>
        <label for="animation_input">Animation</label>
        <select id="animation_input">
            <option value="anim_static">static</option>
            <option value="anim_in_out">in out</option>
            <option value="anim_up_down">up down</option>
            <option value="anim_spin">spin</option>
            <option value="anim_scroll">scroll</option>
        </select>
    </div>
    <!-- in out -->
    <div id="in_out_opts" hidden>
        <div>
            <label for="in_out_min">Min</label>
            <input id="in_out_min" type="number" step="0.1" min="0" />
        </div>
        <div>
            <label for="in_out_max">Max</label>
            <input id="in_out_max" type="number" step="0.1" />
        </div>
    </div>
    <!-- up down -->
    <div id="up_down_opts" hidden>
        <div>
            <label for="up_down_min">Min</label>
            <input id="up_down_min" type="number" step="0.1" min="0" />
        </div>
        <div>
            <label for="up_down_max">Max</label>
            <input id="up_down_max" type="number" step="0.1" />
        </div>
    </div>
    <!-- spin -->
    <div id="spin_opts" hidden>
        <label for="spin_direction">Direction</label>
        <select id="spin_direction">
            <option value="clockwise">clockwise</option>
            <option value="counter_clockwise">counter clockwise</option>
        </select>
    </div>
    <!-- scroll -->
    <div id="scroll_opts" hidden>
        <label for="scroll_dir">Direction</label>
        <select id="scroll_dir">
            <option value="left">left</option>
            <option value="right">right</option>
            <option value="up">up</option>
            <option value="down">down</option>
        </select>
    </div>
    <h3>Result</h3>
    <div id="render_window"></div>
    <!-- frame rate -->
    <div>
        <label for="animation_speed">Animation speed</label>
        <input id="animation_speed" type="number" step="0.1" min="0" />
    </div>
    <!-- scale -->
    <div>
        <label for="global_scale_x">scale x</label>
        <input id="global_scale_x" type="number" step="0.1" />
    </div>
    <div>
        <label for="global_scale_y">scale y</label>
        <input id="global_scale_y" type="number" step="0.1" />
    </div>
    <!-- background color -->
    <div>
        <label for="background_input">Background color</label>
        <input id="background_input" type="color" />
    </div>
    <div>
        <button id="save_gif">Save</button>
    </div>
    <script src="./src/render.js"></script>
</body>

</html>
