<!doctype html>

<html>

<head>
    <meta name="author" content="Christoffer Andersson" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tool for creating animated gifs" />

    <title>GIF maker</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>

<body>
    <main class="content">
        <h1>Make them gifs</h1>
        <h3>Input</h3>
        <!-- input -->
        <div>
            <label for="input_type">Type</label>
            <select id="input_type">
                <option value="image">Image</option>
                <option value="text">Text</option>
            </select>
        </div>
        <!-- image -->
        <div id="input_image_opts">
            <label for="input_image">File</label>
            <input id="input_image" type="file" accept="image/jpeg, image/png, image/gif" />
        </div>
        <!-- text -->
        <div id="input_text_opts" hidden>
            <div>
                <label for="input_text">Text</label>
                <input id="input_text" type="text" />
            </div>
            <div>
                <label for="input_text_font">Font</label>
                <input id="input_text_font" type="file" />
            </div>
            <div>
                <label for="input_text_color">Color</label>
                <input id="input_text_color" type="color" />
            </div>
        </div>

        <h3>Animation</h3>
        <!-- animation -->
        <div>
            <label for="anim_type">Animation</label>
            <select id="anim_type">
                <option value="static">static</option>
                <option value="inout">in out</option>
                <option value="updown">up down</option>
                <option value="spin">spin</option>
                <option value="scroll">scroll</option>
            </select>
        </div>
        <!-- inout -->
        <div id="anim_inout_opts" hidden>
            <div>
                <label for="anim_inout_min">Min size</label>
                <input id="anim_inout_min" type="number" step="0.1" min="0" />
            </div>
            <div>
                <label for="anim_inout_max">Max size</label>
                <input id="anim_inout_max" type="number" step="0.1" />
            </div>
        </div>
        <!-- up down -->
        <div id="anim_updown_opts" hidden>
            <div>
                <label for="anim_updown_min">Min size</label>
                <input id="anim_updown_min" type="number" step="0.1" min="0" />
            </div>
            <div>
                <label for="anim_updown_max">Max size</label>
                <input id="anim_updown_max" type="number" step="0.1" />
            </div>
        </div>
        <!-- spin -->
        <div id="anim_spin_opts" hidden>
            <label for="anim_spin_dir">Direction</label>
            <select id="anim_spin_dir">
                <option value="clockwise">clockwise</option>
                <option value="counter_clockwise">counter clockwise</option>
            </select>
        </div>
        <!-- scroll -->
        <div id="anim_scroll_opts" hidden>
            <label for="anim_scroll_dir">Direction</label>
            <select id="anim_scroll_dir">
                <option value="left">left</option>
                <option value="right">right</option>
                <option value="up">up</option>
                <option value="down">down</option>
            </select>
        </div>

        <h3>Options</h3>

        <!-- background color -->
        <div>
            <input id="background_color_switch" type="checkbox" />
            <label for="background_color">Background color</label>
            <input id="background_color" type="color" />
        </div>
        <!-- scale -->
        <div>
            <label for="scale_x">Width</label>
            <input id="scale_x" type="number" step="0.1" min="0" max="10" />
            <label for="scale_y">Height</label>
            <input id="scale_y" type="number" step="0.1" min="0" max="10" />
        </div>
        <!-- frame rate -->
        <div>
            <label for="frame_rate">Frame rate</label>
            <input id="frame_rate" type="number" step="1" min="1" max="50" />
        </div>
        <div>
            <label for="frame_count">Frame count</label>
            <input id="frame_count" type="number" step="1" min="1" max="1000" />
        </div>

        <!-- result -->
        <h3>Result</h3>
        <div id="render_window"></div>
        <div>
            <button id="export_gif">Save</button>
        </div>

        <script src="src/render.js"></script>
    </main>
</body>

</html>
